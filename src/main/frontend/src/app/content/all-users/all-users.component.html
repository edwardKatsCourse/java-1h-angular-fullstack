<div class="container">
  <table class="table table-hover table-striped">

    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody *ngFor="let user of users">
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
    </tr>
    </tbody>
  </table>
</div>
